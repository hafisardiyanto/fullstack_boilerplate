name: Deploy Frontend (my_app) to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (my_app)
        run: |
          cd my_app
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build (my_app)
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}    # optional
        run: |
          cd my_app
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my_app/dist
